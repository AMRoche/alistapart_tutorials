<!DOCTYPE html>
<html>
	<head>
		<style>
			@import url(styles/small.css);/* Netscape 4 safe font sizes */

			}
		</style>
				<link rel="alternate stylesheet"
		type="text/css" href="styles/large.css" title="A++" />
		<link rel="alternate stylesheet"
		type="text/css" href="styles/medium.css" title="A+" />
		<link rel="alternate stylesheet"
		type="text/css" href="styles/small.css" title="A" />
		<link rel="alternate stylesheet"
		type="text/css" href="styles/x-small.css" title="A-" />
		<link rel="alternate stylesheet"
		type="text/css" href="styles/xx-small.css" title="A--" />
	</head>
	<body>
		<form name="font_select" acti>
			<input
			type="button"
			value=" font - "
			onclick = fontsizedown()
			/>
			<input
			type="button"
			value=" font + "
			onclick = fontsizeup()
			/>
		</form>
		<h1>Stuff and things!</h1>
		<h2>FizzBuzzing Stuff</h2>
		<p>Aww Yiss.</p>
	</body>
	<footer>
		<script src="scripts/utils.js" type="text/javascript"></script>
		<script>
			function fontsizeup() {
				console.log("ololol");
				active = getActiveStyleSheet();
				switch (active) {
					case 'A--' :
						setActiveStyleSheet('A-');
						break;
					case 'A-' :
						setActiveStyleSheet('A');
						break;
					case 'A' :
						setActiveStyleSheet('A+');
						break;
					case 'A+' :
						setActiveStyleSheet('A++');
						break;
					case 'A++' :
						break;
					default :
						setActiveStyleSheet('A');
						break;
				}
			}

			function fontsizedown() {
				active = getActiveStyleSheet();
				switch (active) {
					case 'A++' :
						setActiveStyleSheet('A+');
						break;
					case 'A+' :
						setActiveStyleSheet('A');
						break;
					case 'A' :
						setActiveStyleSheet('A-');
						break;
					case 'A-' :
						setActiveStyleSheet('A--');
						break;
					case 'A--' :
						break;
					default :
						setActiveStyleSheet('A--');
						break;
				}
			}

			function setActiveStyleSheet(title) {
				var i, a, main;
				for ( i = 0; ( a = document.getElementsByTagName("link")[i]); i++) {
					if (a.getAttribute("rel").indexOf("style") != -1 && a.getAttribute("title")) {
						a.disabled = true;
						if (a.getAttribute("title") == title)
							a.disabled = false;
					}
				}
			}

			function getActiveStyleSheet() {
				var i, a;
				for ( i = 0; ( a = document.getElementsByTagName("link")[i]); i++) {
					if (a.getAttribute("rel").indexOf("style") != -1 && a.getAttribute("title") && !a.disabled)
						return a.getAttribute("title");
				}
				return null;
			}

			function getPreferredStyleSheet() {
				return ('A-');
			}

			function createCookie(name, value, days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
					var expires = "; expires=" + date.toGMTString();
				} else
					expires = "";
				document.cookie = name + "=" + value + expires + "; path=/";
			}

			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ')
					c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) == 0)
						return c.substring(nameEQ.length, c.length);
				}
				return null;
			}


			window.onload = function(e) {
				var cookie = readCookie("style");
				var title = cookie ? cookie : getPreferredStyleSheet();
				setActiveStyleSheet(title);
			}

			window.onunload = function(e) {
				var title = getActiveStyleSheet();
				createCookie("style", title, 365);
			}
			var cookie = readCookie("style");
			var title = cookie ? cookie : getPreferredStyleSheet();
			if (title == 'null') {
				title = getPreferredStyleSheet();
			}

			setActiveStyleSheet(title);
		</script>
	</footer>
</html>
