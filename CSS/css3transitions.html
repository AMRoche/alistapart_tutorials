<!DOCTYPE html>
<html>
	<head>
		<style>
	a.foo {
  padding: 5px 10px;
  background: #9c3;
  -webkit-transition: all 0.3s ease;
  -moz-transition: all 0.3s ease;
  -o-transition: all 0.3s ease;
  transition: all 0.3s ease;
  }
a.foo:hover, a.foo:focus {
	color:#f00;
  background: #690;
  }
		</style>
	</head>
	<body>
		<a href="#" class="foo">Transition me!</a>
	</body>
</html>
