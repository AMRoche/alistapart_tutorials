<html lang="en"><head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Example B</title>
	<style>
		.box { position: relative; width: 200px; height: 200px;}
		#box_1 { background: #f00; }
		#box_2 { background: #0f0; left:100px; }
		#box_3 { background: #00f; }
		#box_a{ background:#f0f; left:100px;}
		#box_a #box_b{background:#0f0; left:100px; top:100px;}
	</style>
</head>
<body>
	<div id="box_1" class="box"></div>
	<div id="box_2" class="box"></div>
	<div id="box_3" class="box"></div>
	<div id="box_a" class="box">
		<div id="box_b" class="box"></div>
	</div>
