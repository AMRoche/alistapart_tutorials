<html lang="en"><head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>CSS Floats 101</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #ccc;
		}
		#container {
			overflow:hidden;
			width: 260px;
			margin: 0 auto;
			padding: 10px 0 10px 10px;
			background: #aaa;

			float: left;
			margin: 0 5px 0 0;
		}
	</style>
</head>
