<!DOCTYPE html>
<html>
	<head>
		<style>
		</style>
	</head>
	<body>
		<a id="my-popup-link" href="http://example.com" target="_blank">pop me up
	</body>
	<footer>
		<script src="scripts/utils.js" type="text/javascript"></script>
		<script>
			document.getElementById("my-popup-link").addEventListener("click", function(e) {
				//console.log("FORTHEWIN");
				//console.log();
					link_popup(e.currentTarget)
				  //event_popup_features('width=300,height=800');
			
				e.preventDefault();
			});
			var _POPUP_FEATURES = 'location=0,statusbar=0,menubar=0,width=400,	height=300';
			function event_popup_features(features) {
			  return function(e) { 
			    link_popup(e.currentTarget, features); 
			    e.preventDefault(); 
			  }
			}
			function raw_popup(url, target, features) {
				if (isUndefined(features)) {
					features = _POPUP_FEATURES;
				}
				if (isUndefined(target)) {
					target = '_blank';
				}
				console.log("wut");
				var theWindow = window.open(url, target, features);
				theWindow.focus();
				return theWindow;
			}

			function link_popup(src, features) {
				return raw_popup(src.getAttribute('href'), src.getAttribute('target') || '_blank', features);
			}
		</script>
	</footer>
</html>
